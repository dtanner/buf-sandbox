# For details on buf.yaml configuration, visit https://buf.build/docs/configuration/v2/buf-yaml
version: v2
modules:
  - path: src/main/proto
    name: buf.build/dtanner/event-a
    includes:
      - src/main/proto/event/event_a
  - path: src/main/proto
    name: buf.build/dtanner/event-b
    includes:
      - src/main/proto/event/event_b
  - path: src/main/proto
    name: buf.build/dtanner/address
    includes:
      - src/main/proto/address

deps:
  - buf.build/bufbuild/protovalidate

lint:
  use:
    - DEFAULT

breaking:
  use:
    - FILE
